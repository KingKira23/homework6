<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="asstes/style.css" rel="stylesheet">
</head>

<body>
    <div class="col-12" id="myBanner">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="container">

        <div class="row">
            <div class="col-4" id="sideBar">
                <div class="row">
                    <h5>Search for a city:</h5>
                </div>
                <div class="row">
                    <form>
                        <input type="email" class="form-control" aria-describedby="emailHelp" id="inputCity">
                        <button type="button" class="btn btn-primary" id="search">Search</button>
                    </form>
                </div>
                <div class="row" id="last">

                </div>

            </div>
            <div class="col-8">
                <div class="row">
                    <div id="place">
                        <div class="row">
                            <h3>Location:<span id="location"></span></h3>
                        </div>
                        <div class="row">
                            <p>Temp:<span id="temp"></span></p>
                        </div>
                        <div class="row">
                            <p>Wind Speed:<span id="windSpeed"></span></p>
                        </div>
                        <div class="row">
                            <p>Humidtiy:<span id="humidtiy"></span></p>
                        </div>
                        <div class="row">
                            <p>UV index:<span id="UVIndex"></span></p>
                        </div>
                    </div>

                </div>
                <div class="row">

                    <div class="col-12" >

                        <div class="row" id="fiveDayList">
                            <div class="col-1"></div>

                        </div>
                        
                    </div>

                </div>

            </div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="asstes/script.js"></script>
</body>

</html>
